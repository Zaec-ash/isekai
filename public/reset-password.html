<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg1.jpg'); /* Replace with your image URL */
            background-size: cover; /* Scale the image to cover the entire body */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        .forgot-password-container {
            background: linear-gradient(to right, #0B2F9F, #C1F316F);
            opacity: 0.8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(100px);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #C7FFD8;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: linear-gradient(to bottom right, #FFF100, #135D66);
        }
        .info-text {
            text-align: center;
            color: #C7FFD8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .back {
            text-decoration: none;
            color: #C7FFD8;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        .back:hover {
            text-decoration: underline;
            color: red;
        }

        /* Toast styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Style for success message */
        .toast.success {
            background-color: #4CAF50;
        }

        /* Style for error message */
        .toast.error {
            background-color: #f44336;
        }
 .password-toggle-icon {
            background: none;
            border: none;
            color: #C7FFD8;
            cursor: pointer;
            position: absolute;
            right: -20px;
            top: 35px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <a href="index.html" class="back">Back</a>
        <h2 style="text-align: center; margin-bottom: 1rem;color:#C7FFD8;">Reset Password</h2>
        <p class="info-text">Enter your reset code and new password below to reset your password.</p>

        <form id="resetForm" action="/reset-password" method="post" class="form-container">
            <div class="form-group">
                <label for="resetKey">Reset Code:</label>
                <input 
                    type="text" 
                    id="resetKey" 
                    name="resetKey" 
                    required 
                    placeholder="Enter your reset code"
                >
            </div>
     <div class="form-group" style="position: relative;">
    <label for="newPassword">New Password:</label>
    <input 
        type="password" 
        id="newPassword" 
        name="newPassword" 
        required 
        placeholder="Enter your new password"
    >
    <span id="toggleNewPassword" class="password-toggle-icon">üëÅÔ∏è</span>
</div>


            <button type="submit">Set New Password</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
// Password visibility toggle for the new password field
document.getElementById('toggleNewPassword').addEventListener('click', function () {
    const newPasswordInput = document.getElementById('newPassword');
    const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    newPasswordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change icon based on visibility
});

        // Function to show toast notifications
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add(type, 'show');
            
            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.querySelector('.form-container').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const resetKey = document.getElementById('resetKey').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                // Sending the POST request using Fetch API
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ resetKey, newPassword }),
                });

                const data = await response.json();
                console.log('Response from server:', data); // Log the server response for debugging

                if (response.ok) {
                    // Show success toast and redirect
                    showToast('Your password has been reset successfully.', 'success');
                    window.location.href = 'index.html';
                } else {
                    // Show error toast
                    showToast(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
